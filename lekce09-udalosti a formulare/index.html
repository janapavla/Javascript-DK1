<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="index.js"></script>
</head>

<body>
  <h1>Auto</h1>
  <img id="auto" src="img/car.png" />

  <h1>Přihlášení</h1>
  <div class="container">
    <form id="form">
      <h2 id="status"></h2>
      <label class="filed">e-mail: <input id="email-input" type="email"/></label>
      <label class="filed">Password: <input id="password-input" type="password"/></label>
      <div class="controls">
      <button type="submit">Přihlásit se</button>
    </div>
  </form>
</div>

  <h1>Newsletter</h1>
  <body>
		<form id="newsletter-form">
			<p>Jednou za týden posíláme newsletter ze světa frontendu a UX.</p>
			<p>Zadejte svůj e-mail a zůstaňte v obraze.</p>
			<input id="newsletter-input" type="text" /> <button type="submit">Odebírat</button>
		</form>
	</body>

</html>
